<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Show Player - baseball</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h1>Show Player</h1>
    <div th:object="${task}">
        <div>
            <label>ID</label>
            <p th:text="*{id}"></p>
        </div>
        <div>
            <label>名前</label>
            <p th:text="*{content}"></p>
        </div>
    </div>
    <div>
        <a class="btn btn-default" th:href="@{/todo/{id}/edit(id=*{id})}">編集</a>
    </div>
    <div class="pull-right">
        <a class="btn btn-link" href="/todo">一覧画面へ</a>
    </div>
</div>
</body>
</html>
